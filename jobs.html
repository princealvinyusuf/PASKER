<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .job-card {
            margin-bottom: 2rem;
        }
        .job-detail-label {
            font-weight: 500;
            color: #0d6efd;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-briefcase me-2"></i>Job Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="jobs.html">Jobs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navigation Bar -->

    <header class="bg-primary bg-gradient py-4 mb-4 text-white text-center">
        <span class="fs-1 d-block mb-2">ðŸ“‹</span>
        <h1 class="h3 mb-1">Jobs List</h1>
        <p class="mb-0">Browse all job postings and detailed information</p>
    </header>

    <main class="container my-4" style="max-width: 1100px;">
        <div id="jobs-list" class="row"></div>
        <div id="no-jobs" class="alert alert-info text-center d-none">No jobs found.</div>
    </main>

    <footer class="text-center py-4 bg-white border-top mt-5">
        <span class="text-muted small">&copy; 2025 Job Admin Dashboard. All rights reserved.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const jobsList = document.getElementById('jobs-list');
        const noJobs = document.getElementById('no-jobs');

        function escapeHTML(str) {
            return str ? str.replace(/[&<>"']/g, function(tag) {
                const charsToReplace = {
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
                };
                return charsToReplace[tag] || tag;
            }) : '';
        }

        function renderJobCard(job) {
            return `
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm job-card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-2 text-primary">${escapeHTML(job.title)}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${escapeHTML(job.company_name)} - ${escapeHTML(job.location)}</h6>
                        <div class="mb-2"><span class="job-detail-label">Salary:</span> ${escapeHTML(job.salary)}</div>
                        <div class="mb-2"><span class="job-detail-label">Employment Type:</span> ${escapeHTML(job.employment_type)}</div>
                        <div class="mb-2"><span class="job-detail-label">Experience Level:</span> ${escapeHTML(job.experience_level)}</div>
                        <div class="mb-2"><span class="job-detail-label">Industry:</span> ${escapeHTML(job.industry)}</div>
                        <div class="mb-2"><span class="job-detail-label">Remote Option:</span> ${escapeHTML(job.remote_option)}</div>
                        <div class="mb-2"><span class="job-detail-label">Job Function:</span> ${escapeHTML(job.job_function)}</div>
                        <div class="mb-2"><span class="job-detail-label">Application Deadline:</span> ${escapeHTML(job.application_deadline)}</div>
                        <div class="mb-2"><span class="job-detail-label">Posted:</span> ${escapeHTML(job.created_at)}</div>
                        <div class="mb-2"><span class="job-detail-label">Education Level:</span> ${escapeHTML(job.education_level)}</div>
                        <div class="mb-2"><span class="job-detail-label">Company Size:</span> ${escapeHTML(job.company_size)}</div>
                        <div class="mb-2"><span class="job-detail-label">Languages Required:</span> ${escapeHTML(job.languages_required)}</div>
                        <div class="mb-2"><span class="job-detail-label">Work Schedule:</span> ${escapeHTML(job.work_schedule)}</div>
                        <div class="mb-2"><span class="job-detail-label">Job Duration:</span> ${escapeHTML(job.job_duration)}</div>
                        <div class="mb-2"><span class="job-detail-label">Posted By:</span> ${escapeHTML(job.posted_by)}</div>
                        <div class="mb-2"><span class="job-detail-label">Hiring Manager Contact:</span> ${escapeHTML(job.hiring_manager_contact)}</div>
                        <div class="mb-2"><span class="job-detail-label">Company Website:</span> <a href="${escapeHTML(job.company_website)}" target="_blank">${escapeHTML(job.company_website)}</a></div>
                        <div class="mb-2"><span class="job-detail-label">How to Apply:</span> ${escapeHTML(job.how_to_apply)}</div>
                        <div class="mb-2"><span class="job-detail-label">Benefits:</span> ${escapeHTML(job.benefits)}</div>
                        <div class="mb-2"><span class="job-detail-label">Required Skills:</span> ${escapeHTML(job.required_skills)}</div>
                        <div class="mb-2"><span class="job-detail-label">Description:</span><br><span class="text-secondary">${escapeHTML(job.description)}</span></div>
                    </div>
                </div>
            </div>
            `;
        }

        fetch('jobs.php')
            .then(res => res.json())
            .then(jobs => {
                jobsList.innerHTML = '';
                if (!Array.isArray(jobs) || jobs.length === 0) {
                    noJobs.classList.remove('d-none');
                    return;
                }
                noJobs.classList.add('d-none');
                jobs.forEach(job => {
                    jobsList.innerHTML += renderJobCard(job);
                });
            })
            .catch(() => {
                jobsList.innerHTML = '';
                noJobs.textContent = 'Failed to load jobs.';
                noJobs.classList.remove('d-none');
            });
    });
    </script>
</body>
</html>
